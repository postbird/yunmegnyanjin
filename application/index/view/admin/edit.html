{extend name="base"}
{block name="title"}编辑管理员信息{/block}

{block name="content"}
<link rel="stylesheet" href="../amazeui.css">
<div class="am-container">
    <div class="am-panel am-panel-default">
        <div class="am-panel-hd">修改密码</div>
        <form action="{:url('/admin/editupdate')}" method="post" class="am-form am-form-horizontal">
            <div class="am-panel-bd">
                <div class="am-form-group">
                    <label for="" class="am-u-md-2 am-u-sm-12 am-form-label">原密码</label>
                    <div class="am-u-md-10 am-u-sm-12">
                        <input type="password" name="password" value="" placeholder="输入原密码...">
                    </div>
                </div>
                <div class="am-form-group">
                    <label for="" class="am-u-md-2 am-u-sm-12 am-form-label">新密码</label>
                    <div class="am-u-md-10 am-u-sm-12">
                        <input type="password" name="newpassword" value="" placeholder="新密码...">
                    </div>
                </div>
                <div class="am-form-group">
                    <label for="" class="am-u-md-2 am-u-sm-12 am-form-label">确认新密码</label>
                    <div class="am-u-md-10 am-u-sm-12">
                        <input type="password" name="newpasswordagain" value="" placeholder="确认新密码...">
                    </div>
                </div>
            </div>
            <div class="am-panel-footer am-text-right">
                <button class="am-btn am-btn-default " type="submit"><span class="am-icon-check"></span> 提交</button>
            </div>
        </form>
    </div>
</div>
{/block}

{/extend}
